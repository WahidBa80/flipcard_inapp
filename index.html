<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

html, body {
  background: #ffffff !important;
  color-scheme: light;
  margin: 0;
  padding: 40px 0;
  font-family: system-ui, sans-serif;
  text-align: center;
}

/* Hide the checkbox */
#flip {
  display: none;
}

/* Green button */
label {
  display: inline-block;
  padding: 12px 24px;
  background: #28a745; /* Green */
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  margin-bottom: 20px;
  user-select: none;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  transition: background 0.2s ease, transform 0.1s ease;
}

label:active {
  background: #218838;
  transform: scale(0.97);
}

/* Card container */
.card-wrapper {
  width: 80vw;
  height: 120vw;
  max-width: 360px;
  max-height: 540px;
  position: relative;
  margin: 0 auto;
}

/* Card faces */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: opacity 0.4s ease;
  border-radius: 16px;
  overflow: hidden;
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Default: front visible */
.card-front {
  opacity: 1;
}

/* Back hidden */
.card-back {
  opacity: 0;
}

/* Flip logic */
#flip:checked ~ .card-wrapper .card-front {
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-back {
  opacity: 1;
}

</style>
</head>

<body>

<input type="checkbox" id="flip">

<label for="flip">Tap to flip</label>

<div class="card-wrapper">
  <div class="card-face card-front">
    <img src="card4front_v2.png" alt="Front">
  </div>

  <div class="card-face card-back">
    <img src="card4back_v2.png" alt="Back">
  </div>
</div>

</body>
</html>
