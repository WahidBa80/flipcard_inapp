<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
  margin: 0;
  padding: 40px 0;
  font-family: system-ui, sans-serif;
  background: #fff;
  text-align: center;
}

#flip {
  display: none;
}

label {
  display: block;
  font-size: 16px;
  color: #777;
  margin-bottom: 20px;
  cursor: pointer;
}

.card-wrapper {
  width: 80vw;
  height: 120vw;
  max-width: 360px;
  max-height: 540px;
  position: relative;
  margin: 0 auto;
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: opacity 0.4s ease;
  border-radius: 16px;
  overflow: hidden;
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-front {
  opacity: 1;
}

.card-back {
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-front {
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-back {
  opacity: 1;
}

</style>
</head>

<body>

<input type="checkbox" id="flip">

<label for="flip">Tap to flip</label>

<div class="card-wrapper">
  <div class="card-face card-front">
    <img src="card4front_v2.png" alt="Front">
  </div>

  <div class="card-face card-back">
    <img src="card4back_v2.png" alt="Back">
  </div>
</div>

</body>
</html>
