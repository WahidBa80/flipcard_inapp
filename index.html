<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

#flip {
  display: none;
}

.card-wrapper {
  width: 300px;
  height: 500px;
  position: relative;
  margin: 40px auto;
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: opacity 0.4s ease;
}

.card-front {
  background: red;
  opacity: 1;
}

.card-back {
  background: blue;
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-front {
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-back {
  opacity: 1;
}

</style>
</head>

<body>

<input type="checkbox" id="flip">

<label for="flip">
  <div class="card-wrapper">
    <div class="card-face card-front"></div>
    <div class="card-face card-back"></div>
  </div>
</label>

</body>
</html
