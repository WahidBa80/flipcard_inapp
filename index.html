<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* 3. Enhanced background: gradient + subtle vignette + noise */
html, body {
  margin: 0;
  padding: 40px 0;
  font-family: system-ui, sans-serif;
  text-align: center;
  color-scheme: light;

  /* Soft gradient */
  background: linear-gradient(180deg, #ffffff 0%, #eef3f7 100%) !important;

  /* Vignette */
  position: relative;
}

html::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.08) 100%);
  z-index: -1;
}

/* Subtle noise texture */
html::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NkYGD4DwABAgEAffNkWQAAAABJRU5ErkJggg==");
  opacity: 0.15;
  z-index: -1;
}

/* Hide the checkbox */
#flip {
  display: none;
}

/* 2. Improved button relationship: closer spacing + optional icon */
label {
  display: inline-block;
  padding: 12px 24px;
  background: #28a745;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 16px; /* tighter spacing */
  user-select: none;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  transition: background 0.2s ease, transform 0.1s ease;
}

label:active {
  background: #218838;
  transform: scale(0.97);
}

/* Card container */
.card-wrapper {
  width: 80vw;
  height: 120vw;
  max-width: 360px;
  max-height: 540px;
  position: relative;
  margin: 0 auto;

  /* 1. Glow + shadow */
  filter:
    drop-shadow(0 8px 18px rgba(0,0,0,0.25))
    drop-shadow(0 0 8px rgba(255,255,255,0.5));

  /* Fade-in animation */
  animation: fadeIn 0.6s ease;
}

/* Fade-in keyframes */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Tap-lift animation */
.card-wrapper:active {
  transform: scale(0.98);
  transition: transform 0.1s ease;
}

/* Card faces */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  transition: opacity 0.4s ease;
  border-radius: 24px; /* smoother corners */
  overflow: hidden;
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Default: front visible */
.card-front {
  opacity: 1;
}

/* Back hidden */
.card-back {
  opacity: 0;
}

/* Flip logic */
#flip:checked ~ .card-wrapper .card-front {
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-back {
  opacity: 1;
}

</style>
</head>

<body>

<input type="checkbox" id="flip">

<div class="card-wrapper">
  <div class="card-face card-front">
    <img src="card4front_v2.png" alt="Front">
  </div>

  <div class="card-face card-back">
    <img src="card4back_v2.png" alt="Back">
  </div>
</div>

<label for="flip">â‡† Tap to flip</label>

</body>
</html>
