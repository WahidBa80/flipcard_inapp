<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

/* Enhanced background: gradient + vignette + noise */
html, body {
  margin: 0;
  padding: 40px 0;
  font-family: system-ui, sans-serif;
  text-align: center;
  color-scheme: light;
  background: linear-gradient(180deg, #ffffff 0%, #eef3f7 100%) !important;
  position: relative;
}

html::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background: radial-gradient(circle at center, rgba(0,0,0,0) 60%, rgba(0,0,0,0.08) 100%);
  z-index: -1;
}

html::after {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  pointer-events: none;
  background-image: url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVQIW2NkYGD4DwABAgEAffNkWQAAAABJRU5ErkJggg==");
  opacity: 0.15;
  z-index: -1;
}

/* Hide the checkbox */
#flip {
  display: none;
}

/* Green button */
label {
  display: inline-block;
  padding: 12px 24px;
  background: #28a745;
  color: white;
  font-size: 16px;
  font-weight: 600;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 22px;
  user-select: none;
  box-shadow: 0 3px 6px rgba(0,0,0,0.15);
  transition: background 0.2s ease, transform 0.1s ease;
}

label:active {
  background: #218838;
  transform: scale(0.97);
}

/* Card container with perspective */
.card-wrapper {
  width: 80vw;
  height: 120vw;
  max-width: 360px;
  max-height: 540px;
  margin: 0 auto;
  position: relative;

  /* Stronger shadow */
  filter:
    drop-shadow(0 10px 22px rgba(0,0,0,0.32))
    drop-shadow(0 0 10px rgba(255,255,255,0.55));

  animation: fadeIn 0.6s ease;

  /* 3D perspective */
  perspective: 1200px;
}

/* Fade-in animation */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Inner 3D flip container */
.flip-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.45s cubic-bezier(0.4, 0.2, 0.2, 1); /* snappy */
}

/* When checked → rotate 180° */
#flip:checked ~ .card-wrapper .flip-inner {
  transform: rotateY(180deg);
}

/* Card faces */
.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* critical for real flip */
  border-radius: 28px;
  overflow: hidden;
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Back side rotated */
.card-back {
  transform: rotateY(180deg);
}

</style>
</head>

<body>

<input type="checkbox" id="flip">

<div class="card-wrapper">
  <div class="flip-inner">
    <div class="card-face card-front">
      <img src="card4front_v2.png" alt="Front">
    </div>

    <div class="card-face card-back">
      <img src="card4back_v2.png" alt="Back">
    </div>
  </div>
</div>

<label for="flip">⟳ Tap to flip</label>

</body>
</html>
