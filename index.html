<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  background: white;
  padding-top: 40px;
  padding-bottom: 40px;
  font-family: system-ui, sans-serif;
}

#flip {
  display: none;
}

.card-wrapper {
  width: 80vw;
  height: 120vw;
  max-width: 360px;
  max-height: 540px;
  position: relative;
}

.card-face {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 16px;
  overflow: hidden;
  transition: opacity 0.5s ease;
}

.card-front {
  opacity: 1;
  z-index: 2;
}

.card-back {
  opacity: 0;
  z-index: 1;
}

#flip:checked ~ .card-wrapper .card-front {
  opacity: 0;
}

#flip:checked ~ .card-wrapper .card-back {
  opacity: 1;
}

.card-face img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 16px;
  border: 2px solid #e0e0e0;
}

.card-label {
  display: block;
  width: 100%;
  height: 100%;
  cursor: pointer;
}

.tap-hint {
  margin-top: 12px;
  font-size: 14px;
  color: #888;
}

</style>
</head>

<body>

<input type="checkbox" id="flip">

<label for="flip" class="card-label">
  <div class="card-wrapper">

    <div class="card-face card-front">
      <img src="card4front_v2.png" alt="Front">
    </div>

    <div class="card-face card-back">
      <img src="card4back_v2.png" alt="Back">
    </div>

  </div>
</label>

<div class="tap-hint">Tap to flip</div>

</body>
</html>
